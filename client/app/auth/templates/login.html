<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
 
 
      <!--<link rel="stylesheet" href="css/style.css">-->

  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Material Login Form</h1><span>Pen <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>


    <form [formGroup]="form" (ngSubmit)="onSubmit()" (ngSubmit)="onSubmit()">
      <div class="input-container" [class.has-error]="form.controls.username.touched && form.controls.username.errors">
          <input type="text" formControlName="username"/>
          <label for="Username">Username</label>
          <div class="bar"></div>
      </div>
      <div class="input-container" [class.has-error]="form.controls.password.touched && form.controls.password.errors">
          <input type="password" formControlName="password"/>
          <label for="Password">Password</label>
          <div class="bar"></div>
      </div>
      <div class="button-container">
          <button type="submit"><span>Go</span></button>
      </div>
<!--       <div class="footer"><a href="#">Forgot your password?</a></div>-->    
    </form>


  </div>

</div>


</body>
</html>
