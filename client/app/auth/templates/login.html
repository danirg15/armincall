
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>ARMIN Call</h1><span>Made <i class='fa fa-code'></i> by <a href=''>Daniel Ramírez</a></span>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>


    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-container" [class.has-error]="form.controls.username.touched && form.controls.username.errors">
          <input type="text" formControlName="username"/>
          <label for="Username">Usuario</label>
          <div class="bar"></div>
      </div>
      <div class="input-container" [class.has-error]="form.controls.password.touched && form.controls.password.errors">
          <input type="password" formControlName="password"/>
          <label for="Password">Contraseña</label>
          <div class="bar"></div>
      </div>
      <div class="button-container">
          <button type="submit"><span>Go</span></button>
      </div>
<!--       <div class="footer"><a href="#">Forgot your password?</a></div>-->    
    </form>


  </div>

</div>
