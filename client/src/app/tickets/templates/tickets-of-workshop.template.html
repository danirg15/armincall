<modal #ticketsModal 
                title="Incidencias"
                modalClass="modal-lg"
                [hideCloseButton]="false"
                [closeOnEscape]="true"
                [closeOnOutsideClick]="true"
        >

<modal-header>
    <h2 class="text-center">
        <small></small>
    </h2>
    
</modal-header>

<modal-content>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">Incidencias Activa</a></li>
        <li><a href="#profile" data-toggle="tab">Crear Incidencia</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="home">
            <br>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th></th>
                        <th>Fecha/Hora</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of tickets">
                        <td>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="radio" value="{{ticket._id}}" (change)="select($event)" />
                                </label>
                            </div>
                        </td>
                        <td>{{ticket.createdAt | diffForHumans}}</td>
                        <td>{{ticket.description}}</td>
                    </tr>
                </tbody>
            </table>
          
        </div>
        <div class="tab-pane fade" id="profile">
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">Descripción</label>
                    <div class="col-lg-10">
                        <select class="form-control" (change)="categoryOfNewTicket = $event.target.value">
                            <option *ngFor="let category of categories" 
                                    value="{{category.name}}">
                                {{category.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">Descripción</label>
                    <div class="col-lg-10">
                        <textarea #description 
                                  class="form-control" 
                                  (change)="descriptionOfNewTicket = description.value">
                        </textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="checkbox pull-right">
        <label>
            <input type="checkbox" #check
                (change)="ticketMarkedAsCompleted = check.checked"> 
                Marcar incidencia como resuelta
        </label>
    </div>

    <br>

</modal-content>

<modal-footer>
    <button class="btn btn-default" (click)="ticketsModal.close()">Cancelar</button>
    <button class="btn btn-primary" 
            [disabled]="selectedTicketId == null &&  descriptionOfNewTicket ==''" 
            (click)="link()">
            Guardar
    </button>
</modal-footer>

</modal>
