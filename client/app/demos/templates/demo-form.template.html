<br><br>

<div class="well">

    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset>

            <legend>Nueva Demo</legend>

            <div class="form-group" [class.has-error]="form.controls.name.touched && form.controls.name.errors">
                <label for="inputName" class="col-lg-2 control-label">*Taller</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" formControlName="name">

                    <div *ngIf="form.controls.name.touched && form.controls.name.errors" >
                        <small class="text-danger" *ngIf="form.controls.name.errors.required">
                            El campo Taller es obligatorio.
                        </small>
                    </div>

                </div>
            </div>
            
            <div class="form-group" [class.has-error]="form.controls.distributor.touched && form.controls.distributor.errors">
                <label for="selectDistribuidor" class="col-lg-2 control-label">*Distribuidor</label>
                <div class="col-lg-10">
                    <select class="form-control" formControlName="distributor">
                        <option>Elegir</option>
                        <option value="Test">Test</option>
                    </select>
                    
                    <div *ngIf="form.controls.distributor.touched && form.controls.distributor.errors" >
                        <small class="text-danger" *ngIf="form.controls.distributor.errors.required">
                            El campo Distribudor es obligatorio.
                        </small>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="inputContacto" class="col-lg-2 control-label">Contacto</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" formControlName="contact">
                </div>
            </div>

            <div class="form-group">
                <label for="inputTelefono" class="col-lg-2 control-label">Teléfono</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" formControlName="phone">
                </div>
            </div>

            <div class="form-group" [class.has-error]="form.controls.date.touched && form.controls.date.errors">
                <label for="inputFecha" class="col-lg-2 control-label">*Fecha</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" formControlName="date">
                    
                    <div *ngIf="form.controls.date.touched && form.controls.date.errors" >
                        <small class="text-danger" *ngIf="form.controls.date.errors.required">
                            El campo Fecha es obligatorio.
                        </small>
                        <small class="text-danger" *ngIf="form.controls.date.errors.date">
                            Fecha inválida.
                        </small>
                    </div>

                </div>
            </div>

            <div class="form-group" [class.has-error]="form.controls.time.touched && form.controls.time.errors">
                <label for="inputHora" class="col-lg-2 control-label">*Hora</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" formControlName="time">

                    <div *ngIf="form.controls.time.touched && form.controls.time.errors" >
                        <small class="text-danger" *ngIf="form.controls.time.errors.required">
                            El campo Hora es obligatorio.
                        </small>
                        <small class="text-danger" *ngIf="form.controls.time.errors.time">
                            Hora inválida.
                        </small>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-lg-2 control-label">Descripción</label>
                <div class="col-lg-10">
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default" routerLink="/demos">Cancelar</button>
                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Guardar</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
