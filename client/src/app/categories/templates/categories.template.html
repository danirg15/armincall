<nav-bar></nav-bar>

<div class="container">

<div class="page-header">
    <h2>Categorías</h2>
</div>

<a routerLink="/categories/new" class="btn btn-primary btn-sm pull-right">
    <i class="fa fa-plus" aria-hidden="true"></i> Nueva Categoría
</a> 

<br><br>

<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.name}}</td>
            <td>
                <a class="btn btn-warning btn-sm" [routerLink]="['/categories/new', category._id]">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
                <a class="btn btn-danger btn-sm" (click)="delete(category)">
                    <i  class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table> 

</div>
