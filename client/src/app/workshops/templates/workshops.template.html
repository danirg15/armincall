<nav-bar></nav-bar>

<div class="container">

    <div class="page-header">
        <h2>Talleres</h2>
    </div>

    <a routerLink="/workshops/new" class="btn btn-primary btn-sm float-right">
        <i class="icon ion-ios-plus-outline" aria-hidden="true"></i> Nuevo Taller
    </a> 

    <br><br>

    <table class="table table-striped table-hover ">
        <thead class="thead-inverse">
            <tr>
                <th>Taller</th>
                <th>Distribuidor</th>
                <th>Teléfono</th>
                <th>Contacto</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let workshop of workshops">
                <td>{{workshop.name}}</td>
                <td>{{workshop.distributor}}</td>
                <td> 
                    <span *ngFor="let phone of workshop.phone"> 
                        {{ phone | formattedPhone }} <br> 
                    </span>
                </td>
                <td>{{workshop.contact}}</td>
                <td>
                    <a class="btn btn-primary btn-sm" [routerLink]="['/workshops', workshop._id]">
                        <i class="icon ion-ios-search-strong" aria-hidden="true"></i> Ver
                    </a>
                    <a class="btn btn-success btn-sm" [routerLink]="['/tickets/new', workshop._id]">
                        <i class="icon ion-compose" aria-hidden="true"></i> Abrir Incidencia
                    </a>
                </td>
                
            </tr>
        </tbody>
    </table> 

    <go-back></go-back>


</div>
