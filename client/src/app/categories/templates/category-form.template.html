<div class="container">

    <div class="row">
        <div class="col-md-12 offset-md-1">

        <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>

                <legend>{{title}}</legend>

                <div class="form-group" [class.has-danger]="form.controls.name.touched && form.controls.name.errors">
                    <label for="inputName" class="col-lg-2 form-control-label">*Nombre</label>
                    <div class="col-lg-10">
                        <input [(ngModel)]="category.name" type="text" class="form-control form-control-danger" formControlName="name">

                        <div *ngIf="form.controls.name.touched && form.controls.name.errors" >
                            <small class="form-control-feedback" *ngIf="form.controls.name.errors.required">
                                El campo Categor√≠a es obligatorio.
                            </small>
                        </div>

                    </div>
                </div>
                
                
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" routerLink="/categories">Cancelar</button>
                        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Guardar</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>

    </div>
    
</div>
