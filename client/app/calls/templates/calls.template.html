<div class="page-header">
    <h2>Llamadas</h2>
</div>

<button class="btn btn-primary btn-sm pull-right" 
        [disabled]="selectedCallIds.length == 0"
        (click)="test.show()">        
        Asociar Incidencia
</button> 

<br><br>

<ul class="nav nav-tabs">
    <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Llamadas Pendientes</a></li>
    <li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">Historial</a></li>
</ul>

<br><br>

<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th></th>
            <th>Taller</th>
            <th>Emisor</th>
            <th>Receptor</th>
            <th>Fecha/Hora</th>
            <th>Duración</th>
            <th>Estado</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let call of calls">
            <td>
                <div class="checkbox" *ngIf="call.workshop">
                    <label>
                        <input type="checkbox" value="" (change)="select($event, call)" />
                    </label>
                </div>
            </td>
            <td> 
                <div *ngIf="call.workshop">
                    <a [routerLink]="['/workshops', call.workshop._id]"> 
                        {{call.workshop.name}} 
                    </a>
                </div>
            </td>
            <td>{{call.callerNumber}}</td>
            <td>{{call.recieverNumber}}</td>
            <td>{{call.date | diffForHumans}}</td>
            <td>{{call.durationInSeconds | durationForHumans}}</td>
            <td>{{call.status}}</td>
            <td>
                <a class="btn btn-warning btn-sm" (click)="discard(call)">
                    Descartar
                </a>
            </td>
        </tr>
    </tbody>
</table> 


<workshop-tickets #test
    [call-ids]="selectedCallIds" 
    [workshop-id]="workshopIdOfSelectedCall">
</workshop-tickets>

<incomming></incomming>
